<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="bg-lightblue font-sans">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-primary text-white flex flex-col">
            <div class="p-6 text-center font-bold text-xl">Admin Panel</div>
            <nav class="flex-grow">
                <ul class="space-y-4 p-4">
                    <li><a href="index.html" class="block py-2 px-4 rounded hover:bg-secondary">Dashboard</a></li>
                    <li><a href="orders.html" class="block py-2 px-4 rounded hover:bg-secondary">Orders</a></li>
                    <li><a href="add-product.html" class="block py-2 px-4 rounded hover:bg-secondary">Product Form</a></li>
                    <li><a href="products.html" class="block py-2 px-4 rounded hover:bg-secondary">Stock</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow p-8">
            <h1 class="text-2xl font-bold text-primary mb-6">Add or Update Product</h1>
            <form class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
                <div class="mb-4">
                    <label for="product-name" class="block text-secondary font-medium mb-2">Product Name</label>
                    <input type="text" id="product-name" name="product-name" class="w-full px-4 py-2 border border-lightblue rounded focus:outline-none focus:ring-2 focus:ring-accent" placeholder="Enter product name">
                </div>
                <div class="mb-4">
                    <label for="product-price" class="block text-secondary font-medium mb-2">Price</label>
                    <input type="number" id="product-price" name="product-price" class="w-full px-4 py-2 border border-lightblue rounded focus:outline-none focus:ring-2 focus:ring-accent" placeholder="Enter product price">
                </div>
                <div class="mb-4">
                    <label for="product-stock" class="block text-secondary font-medium mb-2">Stock</label>
                    <input type="number" id="product-stock" name="product-stock" class="w-full px-4 py-2 border border-lightblue rounded focus:outline-none focus:ring-2 focus:ring-accent" placeholder="Enter stock quantity">
                </div>
                <div class="mb-6">
                    <label for="product-image" class="block text-secondary font-medium mb-2">Upload Image</label>
                    <input type="file" id="product-image" name="product-image" class="w-full px-4 py-2 border border-lightblue rounded focus:outline-none focus:ring-2 focus:ring-accent">
                </div>
                <button type="submit" class="w-full bg-primary text-white py-2 rounded hover:bg-secondary transition">Save Product</button>
            </form>
        </main>
    </div>
</body>
</html>
