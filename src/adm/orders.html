<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="bg-lightblue font-sans">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-primary text-white flex flex-col">
            <div class="p-6 text-center font-bold text-xl">Admin Panel</div>
            <nav class="flex-grow">
                <ul class="space-y-4 p-4">
                    <li><a href="index.html" class="block py-2 px-4 rounded hover:bg-secondary">Dashboard</a></li>
                    <li><a href="orders.html" class="block py-2 px-4 rounded hover:bg-secondary">Orders</a></li>
                    <li><a href="add-product.html" class="block py-2 px-4 rounded hover:bg-secondary">Product Form</a></li>
                    <li><a href="products.html" class="block py-2 px-4 rounded hover:bg-secondary">Stock</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow p-8">
            <h1 class="text-2xl font-bold text-primary mb-6">Received Orders</h1>
            <table class="w-full bg-white rounded-lg shadow-lg">
                <thead class="bg-secondary text-white">
                    <tr>
                        <th class="py-2 px-4">Order ID</th>
                        <th class="py-2 px-4">Customer</th>
                        <th class="py-2 px-4">Date</th>
                        <th class="py-2 px-4">Status</th>
                        <th class="py-2 px-4">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b">
                        <td class="py-2 px-4">#12345</td>
                        <td class="py-2 px-4">John Doe</td>
                        <td class="py-2 px-4">2025-10-12</td>
                        <td class="py-2 px-4">Pending</td>
                        <td class="py-2 px-4">
                            <button class="bg-accent text-white px-4 py-2 rounded hover:bg-skyblue">Complete</button>
                        </td>
                    </tr>
                    <!-- Additional rows can be added here -->
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
