<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body class="bg-lightblue font-sans">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-primary text-white flex flex-col">
            <div class="p-6 text-center font-bold text-xl">Admin Panel</div>
            <nav class="flex-grow">
                <ul class="space-y-4 p-4">
                    <li><a href="index.html" class="block py-2 px-4 rounded hover:bg-secondary">Dashboard</a></li>
                    <li><a href="orders.html" class="block py-2 px-4 rounded hover:bg-secondary">Orders</a></li>
                    <li><a href="add-product.html" class="block py-2 px-4 rounded hover:bg-secondary">Product Form</a>
                    </li>
                    <li><a href="products.html" class="block py-2 px-4 rounded hover:bg-secondary">Stock</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-grow">
            <!-- Filter Menu -->
            <section class="p-8">
                <nav class="bg-white rounded-lg shadow-md p-6 max-w-7xl mx-auto">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Filtrar Productos</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <!-- Search by Name -->
                        <div class="flex flex-col">
                            <label for="search" class="text-sm font-medium text-gray-700 mb-2">Buscar por Nombre</label>
                            <div class="relative">
                                <input type="text" id="search" placeholder="Buscar productos..."
                                    class="w-full px-4 py-2.5 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" />
                                <svg class="absolute left-3 top-3 h-5 w-5 text-gray-400" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </div>
                        </div>

                        <!-- Lens Type Filter -->
                        <div class="flex flex-col">
                            <label for="lens-type" class="text-sm font-medium text-gray-700 mb-2">Tipo de Lente</label>
                            <select id="lens-type"
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all bg-white cursor-pointer">
                                <option value="">Todos los Tipos</option>
                                <option value="sunglasses">Gafas de Sol</option>
                                <option value="frames">Monturas</option>
                                <option value="contact-lenses">Lentes de Contacto</option>
                            </select>
                        </div>

                        <!-- Gender Filter -->
                        <div class="flex flex-col">
                            <label for="gender" class="text-sm font-medium text-gray-700 mb-2">Género</label>
                            <select id="gender"
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all bg-white cursor-pointer">
                                <option value="">Todos los Géneros</option>
                                <option value="male">Hombre</option>
                                <option value="female">Mujer</option>
                            </select>
                        </div>

                        <!-- Clear Filters Button -->
                        <div class="flex flex-col justify-end">
                            <button type="button"
                                class="w-full px-4 py-2.5 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-lg transition-colors duration-200">
                                Limpiar Filtros
                            </button>
                        </div>
                    </div>
                </nav>
            </section>

            <!-- Product List -->
            <main class="flex-grow p-8">
                <h1 class="text-2xl font-bold text-primary mb-6">Product List</h1>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <!-- Example Product -->
                    <div class="bg-white rounded-lg shadow-lg p-4">
                        <img src="../public/images/example-product.jpg" alt="Product Image"
                            class="w-full h-40 object-cover rounded">
                        <h2 class="text-lg font-bold text-secondary mt-4">Product Name</h2>
                        <p class="text-gray-700">$99.99</p>
                    </div>
                    <!-- Additional products can be added here -->
                </div>
            </main>
        </div>
    </div>
</body>

</html>
