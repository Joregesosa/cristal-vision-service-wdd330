<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="bg-lightblue font-sans">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-primary mb-6 text-center">Register</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-secondary font-medium mb-2">Full Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-lightblue rounded focus:outline-none focus:ring-2 focus:ring-accent" placeholder="Enter your full name">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-secondary font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-lightblue rounded focus:outline-none focus:ring-2 focus:ring-accent" placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-secondary font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-lightblue rounded focus:outline-none focus:ring-2 focus:ring-accent" placeholder="Enter your password">
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-secondary font-medium mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-2 border border-lightblue rounded focus:outline-none focus:ring-2 focus:ring-accent" placeholder="Confirm your password">
                </div>
                <button type="submit" class="w-full bg-primary text-white py-2 rounded hover:bg-secondary transition">Register</button>
            </form>
            <p class="mt-4 text-center text-sm text-secondary">Already have an account? <a href="login.html" class="text-accent hover:underline">Login</a></p>
        </div>
    </div>
</body>
</html>
