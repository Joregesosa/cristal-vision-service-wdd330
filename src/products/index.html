<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisal Vision Service - Tu Salud Visual es Nuestra Prioridad</title>
    <meta name="description"
        content="Óptica profesional con servicios de optometría, lentes de contacto, gafas de sol y monturas de moda. Cuidamos tu salud visual.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../js/common.js" type="module"></script>
</head>

<body class="font-sans text-gray-900 bg-lightblue flex flex-col min-h-screen">
    <!-- Navigation -->
    <header id="app-header"></header>
    <!-- Main Content -->
    <main id="inicio" class="pt-16 pb-20 px-4 sm:px-6 lg:px-8 flex-grow">
        <!-- Navigation -->
        <nav class="bg-white rounded-lg shadow-md p-6 max-w-7xl mx-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Filtrar Productos</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Search by Name -->
                <div class="flex flex-col">
                    <label for="search" class="text-sm font-medium text-gray-700 mb-2">Buscar por Nombre</label>
                    <div class="relative">
                        <input type="text" id="search" placeholder="Buscar productos..."
                            class="w-full px-4 py-2.5 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" />
                        <svg class="absolute left-3 top-3 h-5 w-5 text-gray-400" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>

                <!-- Lens Type Filter -->
                <div class="flex flex-col">
                    <label for="lens-type" class="text-sm font-medium text-gray-700 mb-2">Tipo de Lente</label>
                    <select id="lens-type"
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all bg-white cursor-pointer">
                        <option value="">Todos los Tipos</option>
                        <option value="sunglasses">Gafas de Sol</option>
                        <option value="frames">Monturas</option>
                        <option value="contact-lenses">Lentes de Contacto</option>
                    </select>
                </div>

                <!-- Gender Filter -->
                <div class="flex flex-col">
                    <label for="gender" class="text-sm font-medium text-gray-700 mb-2">Género</label>
                    <select id="gender"
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all bg-white cursor-pointer">
                        <option value="">Todos los Géneros</option>
                        <option value="male">Hombre</option>
                        <option value="female">Mujer</option>
                    </select>
                </div>

                <!-- Clear Filters Button -->
                <div class="flex flex-col justify-end">
                    <button type="button"
                        class="w-full px-4 py-2.5 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-lg transition-colors duration-200">
                        Limpiar Filtros
                    </button>
                </div>
            </div>
        </nav>

        <!-- Products Section -->
        <section class="max-w-7xl mx-auto mt-12">
            <h1 class="text-4xl font-bold text-center mb-8">Nuestros Productos</h1>
            <div class="grid  gap-8 product-grid">
                <!-- Producto 1 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden relative">
                    <img src="https://cdn.eyemyeye.com/shared/images/products/S12A2001/S12A2001-1.jpg"
                        alt="ALF - Wayfarer" class="w-full h-48 object-contain">
                    <div class="p-4">
                        <h2 class="text-xl font-semibold mb-2">ALF - Wayfarer</h2>
                        <p class="text-gray-700 mb-2">Género: Men, Women</p>
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-bold text-blue-600">$925</span>
                            <span class="text-sm line-through text-gray-500">$2199</span>
                        </div>
                        <div class="mt-2 flex items-center">
                            <span class="text-yellow-500">★ 4.2</span>
                        </div>
                        <a href="/product-detail/1" class="inset-0 absolute" aria-label="product-card"></a>
                    </div>
                </div>
                <!-- Producto 2 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="https://cdn.eyemyeye.com/shared/images/products/S15C4698/S15C4698-1.jpg"
                        alt="ALF - Wayfarer" class="w-full h-48 object-contain">
                    <div class="p-4">
                        <h2 class="text-xl font-semibold mb-2">ALF - Wayfarer</h2>
                        <p class="text-gray-700 mb-2">Género: Men, Women</p>
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-bold text-blue-600">$925</span>
                            <span class="text-sm line-through text-gray-500">$2199</span>
                        </div>
                        <div class="mt-2 flex items-center">
                            <span class="text-yellow-500">★ 3.5</span>
                        </div>
                    </div>
                </div>
                <!-- Producto 3 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="https://cdn.eyemyeye.com/shared/images/products/S25B3668/S25B3668-1.jpg"
                        alt="SOIGNEE - Cateye" class="w-full h-48 object-contain">
                    <div class="p-4">
                        <h2 class="text-xl font-semibold mb-2">SOIGNEE - Cateye</h2>
                        <p class="text-gray-700 mb-2">Género: Women</p>
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-bold text-blue-600">$925</span>
                            <span class="text-sm line-through text-gray-500">$2199</span>
                        </div>
                        <div class="mt-2 flex items-center">
                            <span class="text-yellow-500">★ 4.5</span>
                        </div>
                    </div>
                </div>
                <!-- Producto 4 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="https://cdn.eyemyeye.com/shared/images/products/S75B2001/S75B2001-1.jpg"
                        alt="ALF - Wayfarer" class="w-full h-48 object-contain">
                    <div class="p-4">
                        <h2 class="text-xl font-semibold mb-2">ALF - Wayfarer</h2>
                        <p class="text-gray-700 mb-2">Género: Men, Women</p>
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-bold text-blue-600">$925</span>
                            <span class="text-sm line-through text-gray-500">$2199</span>
                        </div>
                        <div class="mt-2 flex items-center">
                            <span class="text-yellow-500">★ 2.8</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12 px-4 sm:px-6 lg:px-8" id="app-footer"></footer>
</body>

</html>
